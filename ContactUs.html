    <div class="form">
      <h2> Contact Us</h2>
      <p>Have a question or feedback? <br> Check out our FAQs or fill in the following enquiry form to reach us.</p>
    </div>
    <div class="container contactus">
      <form action="mailto:john_doe@gmail.com" method="post" enctype="text/plain">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name:</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Email:</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="YourEmail" required placeholder="Your Email..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message:</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
